<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login FF Sakura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%; width: 100%;
      background: linear-gradient(-45deg, #1a001a, #330033, #660066);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(155, 0, 255, 0.1) 0px,
        rgba(155, 0, 255, 0.2) 1px,
        transparent 2px,
        transparent 5px
      );
      animation: matrixFlow 2s linear infinite;
      z-index: -1;
    }

    @keyframes matrixFlow {
      0% { background-position-y: 0; }
      100% { background-position-y: 100px; }
    }

    .login-box, .tools-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
      margin: auto;
      margin-top: 50px;
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, .button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    .button {
      background: linear-gradient(45deg, #9900ff, #330033);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #9900ff, 0 0 20px #330033;
      animation: neonPulse 1.5s infinite alternate;
      transition: transform 0.2s ease;
    }

    @keyframes neonPulse {
      from { box-shadow: 0 0 10px #9900ff, 0 0 20px #330033; }
      to   { box-shadow: 0 0 20px #330033, 0 0 40px #9900ff; }
    }

    .button:hover { transform: scale(1.05); }

    .music-player {
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .music-player button {
      width: 100%;
      background: linear-gradient(45deg, #ff00ff, #660066);
      font-size: 16px;
      padding: 10px;
      border-radius: 12px;
      color: white;
      margin-bottom: 10px;
    }

    .sakura {
      position: fixed;
      top: -50px; width: 20px; height: 20px;
      background-image: url('https://pngimg.com/uploads/sakura/sakura_PNG86757.png');
      background-size: contain; 
      background-repeat: no-repeat;
      pointer-events: none; 
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-box" class="login-box">
    <h2>„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„Çà„ÅÜ„Åì„Åù</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="button" onclick="login()">Log-In</button>
  </div>

  <!-- TOOLS AREA -->
  <div id="tools-box" class="tools-box" style="display: none;">
    <h2>„Ç§„É´„Éå„ÇØ„Ç∑„Çß„Ç¢ü´Ä</h2>

    <input id="target" placeholder="Nomor Target (62xxx)" />

    <div class="button-grid">
      <button class="button" onclick="autoKirim()">Auto Kirim</button>
      <button class="button" onclick="kirim('/api/forceclose')">Forceclose</button>
      <button class="button" onclick="kirim('/api/iphoneforceclose')">iPhone Forceclose</button>
      <button class="button" onclick="kirim('/api/delaywhatsapp')">Delay WhatsApp</button>
      <button class="button" onclick="kirim('/api/killerdelya')">Killerdelya</button>
      <button class="button" onclick="kirim('/api/blnakhome')">Blnakhome</button>
      <button class="button" onclick="kirim('/api/spamfc')">Spamfc</button>
      <button class="button" onclick="kirim('/api/delyaios')">Delyaios</button>
    </div>

    <div id="time"></div>
    <div id="loading" style="color:yellow; display:none;">‚è≥ Mengirim...</div>

    <!-- üéµ MUSIC PLAYER -->
    <div class="music-player">
      <h3 style="margin-bottom:10px;">üé∂ Pemutar Musik</h3>

      <select id="playlist">
        <option value="https://foldr.space/f/yrfGZMvqp4LqvK-qorGEvrdV/blackmayo-jus-know-prod.-swaggggyb.mp3">
          black mayo - just know
        </option>
      </select>

      <button onclick="playMusic()">‚ñ∂ Play</button>
      <button onclick="pauseMusic()">‚è∏ Pause</button>

      <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    </div>

    <button class="button" style="margin-top:15px; background:red;" onclick="logout()">Logout</button>
  </div>

  <!-- AUDIO ELEMENT FINAL -->
  <audio id="bgm" loop></audio>

  <script>
    // LOGIN
    function login() {
      let u = document.getElementById("username").value.trim();
      let p = document.getElementById("password").value.trim();

      if (u === "admin" && p === "1234") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("tools-box").style.display = "block";

        // autoplay lagu awal
        let song = document.getElementById("playlist").value;
        bgm.src = song;
        bgm.load();
        bgm.play();
      } else {
        alert("Username atau Password salah!");
      }
    }

    function logout() { location.reload(); }

    // API SEND
    function kirim(endpoint) {
      const target = document.getElementById("target").value.trim();
      if (!target) return alert("Isi nomor target!");

      document.getElementById("loading").style.display = "block";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target })
      })
        .then(res => res.text())
        .then(res => alert("‚úÖ " + res))
        .catch(err => alert("‚ùå Error: " + err))
        .finally(() => document.getElementById("loading").style.display = "none");
    }

    // AUTO KIRIM
    async function autoKirim() {
      const endpoints = [
        "/api/forceclose",
        "/api/iphoneforceclose",
        "/api/delaywhatsapp",
        "/api/killerdelya",
        "/api/blnakhome",
        "/api/spamfc",
        "/api/delyaios"
      ];

      for (const url of endpoints) {
        kirim(url);
        await new Promise(r => setTimeout(r, 2000));
      }
    }

    // TIME
    setInterval(() => {
      document.getElementById("time").textContent =
        "Waktu: " + new Date().toLocaleTimeString();
    }, 1000);

    // SAKURA
    setInterval(() => {
      const sakura = document.createElement("div");
      sakura.className = "sakura";
      sakura.style.left = Math.random() * 100 + "vw";
      sakura.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(sakura);
      setTimeout(() => sakura.remove(), 10000);
    }, 300);

    // MUSIC PLAYER FIXED
    const bgm = document.getElementById("bgm");

    function playMusic() {
      let song = document.getElementById("playlist").value;
      bgm.setAttribute("src", song);
      bgm.load();
      bgm.play().catch(()=>{});
    }

    function pauseMusic() {
      bgm.pause();
    }

    document.getElementById("volume").oninput = (e) => {
      bgm.volume = e.target.value;
    };
  </script>

</body>
</html>
